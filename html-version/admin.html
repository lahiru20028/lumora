<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lumora Candles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ============================================
         HEADER & NAVIGATION
         ============================================ -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">ðŸ•¯ Lumora Candles</a>
            <nav>
                <a href="index.html">Shop</a>
                <a href="admin.html" style="color: var(--accent-color);">Admin</a>
                <a href="#">Cart <span class="nav-badge" style="display: none;">0</span></a>
            </nav>
        </div>
    </header>

    <!-- ============================================
         ADMIN SECTION
         ============================================ -->
    <section class="section">
        <div class="container">
            <h1 class="section-title">Admin Dashboard</h1>
            
            <div class="admin-container">
                <!-- Sidebar -->
                <div class="admin-sidebar">
                    <h3>Management</h3>
                    <button class="btn btn-primary btn-block" onclick="openAddProductForm()">+ Add Product</button>
                    <button class="btn btn-secondary btn-block" onclick="loadAdminProducts()">Refresh</button>
                </div>

                <!-- Main Content -->
                <div class="admin-main">
                    <div class="products-list" id="products-list">
                        <!-- Products will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================
         PRODUCT MODAL
         ============================================ -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="form-title">Add New Product</span>
                <button class="modal-close">&times;</button>
            </div>

            <form id="product-form" class="form">
                <input type="hidden" id="product-id-input">

                <div class="form-row">
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="product-name" required placeholder="e.g., Lavender Dreams">
                    </div>
                    <div class="form-group">
                        <label>Price (LKR) *</label>
                        <input type="number" id="product-price" required placeholder="e.g., 2500" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="product-category">
                        <option value="Floral">Floral</option>
                        <option value="Warm">Warm</option>
                        <option value="Fresh">Fresh</option>
                        <option value="Wood">Wood</option>
                        <option value="Spice">Spice</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="product-image-url" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="product-description" rows="3" placeholder="Brief product description..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Size</label>
                        <input type="text" id="product-size" placeholder="e.g., 200g">
                    </div>
                    <div class="form-group">
                        <label>Height</label>
                        <input type="text" id="product-height" placeholder="e.g., 8cm">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Weight</label>
                        <input type="text" id="product-weight" placeholder="e.g., 220g">
                    </div>
                    <div class="form-group">
                        <label>Burn Time</label>
                        <input type="text" id="product-burn-time" placeholder="e.g., 40 hours">
                    </div>
                </div>

                <div class="form-group">
                    <label>Product Details</label>
                    <textarea id="product-details" rows="4" placeholder="Detailed product information..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('product-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ============================================
         FOOTER
         ============================================ -->
    <footer>
        <div class="container">
            <h3 style="margin-bottom: 12px;">Lumora Candles</h3>
            <p style="font-size: 13px; opacity: 0.8;">Luxury candles for your perfect moment</p>
            <p style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); font-size: 12px;">
                &copy; 2025 Lumora Candles. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- ============================================
         SCRIPTS
         ============================================ -->
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
